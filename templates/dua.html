{% extends "layout02.html" %}

{% block title %}
    Dua
{% endblock %}

{% block main02 %}
    <div class="container duaContent"> 
    <h1 class="font-weight-bold">Selected Du'a</h1>
    <!--dua selection droplist-->
        <div class="container duaSelection">
            <!--droplist-->
            <form action="db_dir_here">
            <label class="selectionLabel" for="du'a">Select Du'a:</label>
            <select class="form-select" aria-label="Default select example" name="du'a" id="dua" onchange="changeDua()">
                <option value="Dua_01">Du'a Sesudah Solat Dhuha</option>
                <option value="Dua_02">Du'a Murah Rezeki</option>
                <option value="Dua_03">Du'a Dimudahkan Urusan</option>
            </select>
        </div><!--/duaSelection-->
    <br>
    <!--dua selection display-->
        <div class="container duaDisplay text-center">
            <div class="container">
                <div class="pt-4" id="duaDisplay"></div>
        </div><!--/duaDisplay-->

    </div><!--/duaContent-->

    {% block script %}
            <script>
                function changeDua() {
                var img = document.getElementById("dua");
                var value = img.options[img.selectedIndex].value;
                document.getElementById("duaDisplay").innerHTML = "<img src='static/"+value+".png'>";
}
            </script>
    {% endblock %} 
{% endblock %}
