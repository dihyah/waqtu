<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- loads mini icon over at title tab -->
        <link rel="icon" href="static/WaQtu.png" type="image/x-icon">

        <!-- main css -->
        <link rel="stylesheet" type="text/css" href="static/main.css">

        <!-- main script -->
        <!-- <script type="text/javascript" src="static/js/scripts.js"></script> -->

        <!--vuejs-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

        <title>Waqtu: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!--Navigation Bar-->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">
          <img src="static/logo.png" class="d-inline-block align-top ml-sm-4" alt="waQtu">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contribute">CONTRIBUTE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SELECTED DU'A</a>
            </li>
            </li>
          </ul>
          <!--Seacrh Box-->
          <div class="form-group ml-auto  my-2 my-lg-0">
            <input id="input" class="form-control mr-sm-2" autocomplete="off" autofocus type="text" name="location" placeholder="Enter your location.">
          </div>
            <button id="submit" class="btn btn-outline-light font-weight-bold d-inline" type="submit" disabled>LOCATE</button>
        </div>
      </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-success text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <div class="container-fluid main">
            <div class="container contentAll">   
            {% block main %}{% endblock %}
            </div>
            
            <div class="footer text-center font-weight-bold mt-2">
              <a href=/terms>Terms & Conditions</a> | Made with ‚ù§ by Free Software community. | <a href=/policy>Privacy Policy</a>
          </div>

        </div>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
